function lcs(X,Y,m,n) {
  if (m == 0 || n == 0) 
        return 0; 
  if (X[m - 1] == Y[n - 1]) 
        return 1 + lcs(X, Y, m - 1, n - 1); 
  else
        return max(lcs(X, Y, m, n - 1), lcs(X, Y, m - 1, n)); 
}

function superSeq(X,Y,m,n)
    {
        if (m == 0)
            return n;
        if (n == 0)
            return m;
 
        if (X[m - 1] == Y[n - 1])
            return 1 + superSeq(X, Y, m - 1, n - 1);
 
        return 1 + Math.min(superSeq(X, Y, m - 1, n),
                       superSeq(X, Y, m, n - 1));
    }

function min(x,y,z)
    {
        if (x <= y && x <= z)
            return x;
        if (y <= x && y <= z)
            return y;
        else
            return z;
    }
 
    function editDistDP(str1,str2, m,n)
    {
        // Create a table to store
        // results of subproblems
        // int[, ] dp = new int[m + 1, n + 1];
        const dp = [];
        
        // Fill d[][] in bottom up manner
        for (i = 0; i <= m; i++) {
            for (j = 0; j <= n; j++) {
                if (i == 0)
                   dp[i, j] = j;
                else if (j == 0)
                   dp[i, j] = i;
                else if (str1[i - 1] == str2[j - 1])
                    dp[i, j] = dp[i - 1, j - 1];
                else
                    dp[i, j] = 1
                               + min(dp[i, j - 1], // Insert
                                     dp[i - 1, j], // Remove
                                     dp[i - 1,
                                        j - 1]); // Replace
            }
        }
        
    return dp[m, n];
    
  }

    //for problem 4
    function  lis1(arr,n)  
    {  
        lis = [];  
        max = 0;  
  
        for ( i = 0; i < n; i++ )  
            lis[i] = 1;  
  
        for ( i = 1; i < n; i++ )  
            for ( j = 0; j < i; j++ )  
                        if ( arr[i] > arr[j] && lis[i] < lis[j] + 1)  
                    lis[i] = lis[j] + 1;  
  
        /* Pick maximum of all LIS values */
        for ( i = 0; i < n; i++ )  
            if ( max < lis[i] )  
                max = lis[i];  
  
            return max;  
   }

   // for problem 5
   function mcm(p, n) {
 
 matrix = Array(n)
 .fill(null)
 .map(() => Array(n).fill(0));

 for ( i = 1; i < n; i++) {
 matrix[i][i] = 0;
}

for ( chain_length = 2; chain_length < n; chain_length++) {
 for ( i = 1; i < n - chain_length + 1; i++) {
   j = i + chain_length - 1;
   matrix[i][j] = Number.MAX_VALUE;
   for ( k = i; k < j; k++) {
      q = matrix[i][k] + matrix[k + 1][j] + p[i - 1] * p[k] * p[j];
     if (q < matrix[i][j]) {
       matrix[i][j] = q;
     }
   }
 }
}
return matrix[1][n - 1];
}

  // Returns the maximum value that 
  // can be put in a knapsack of capacity W 
  function knapSack(W,wt,val,n) 
  { 
    K = Array(n+1)
    .fill(null)
    .map(() => Array(W+1).fill(0));
  
      for (i = 0;i <= n;i++)  
      { 
          for (w = 0; w <= W; w++)  
          { 
              if (i == 0 || w == 0) 
                  K[i][w] = 0; 
              else if (wt[i - 1] <= w) 
                  K[i][w] = max(val[i - 1] 
                            + K[i - 1][w - wt[i - 1]], 
                            K[i - 1][w]); 
              else
                  K[i][w] = K[i - 1][w]; 
          }
      }
      
      return K[n][W]; 
  }

function isSubsetSum(arr,n,sum)
    {
        if (sum == 0)
            return true;
        if (n == 0 && sum != 0)
            return false;
 
        if (arr[n - 1] > sum)
            return isSubsetSum(arr, n - 1, sum);
 
        return isSubsetSum(arr, n - 1, sum)|| isSubsetSum(arr, n - 1, sum - arr[n - 1]);
    }
 
    // Returns true if arr[] can be partitioned in two
    // subsets of equal sum, otherwise false
   function findPartition(arr,n)
    {
        // Calculate sum of the elements in array
        sum = 0;
        for (i = 0; i < n; i++)
            sum += arr[i];
 
        // If sum is odd, there cannot be two subsets
        // with equal sum
        if (sum % 2 != 0)
            return false;
 
        // Find if there is subset with sum equal to half
        // of total sum
        return isSubsetSum(arr, n, sum / 2);
    }

function cutRod(price,n) 
{ 
   val = []; 

   val[0] = 0; 
   // Build the table val[] in bottom up manner and return the last entry 
   // from the table 
   for (i = 1; i<=n; i++) 
   { 
       max_val = Number.MIN_VALUE; 
       for (j = 0; j < i; j++) 
         max_val = max(max_val, price[j] + val[i-j-1]); 
       val[i] = max_val; 
   } 
  
   return val[n]; 
}

   function getNumberOfWays(N,Coins)  
    {  
        ways = Array(N+1).fill(null);  
       ways[0] = 1;  
  
        // Go through all of the coins  
        for (i = 0; i < Coins.length; i++) 
        {  
          for (j = 0; j < N+1; j++)  
            {  
                if (Coins[i] <= j) 
                {  
                  ways[j] += ways[(j - Coins[i])];  
                }  
            }  
        }  
  
        // return the value at the Nth position  
        // of the ways array.  
        return ways[N];  
    }


/* Returns the best obtainable price for a rod of length n and 
   price[] as prices of different pieces */
   function minCoinChange(coins, amount) {
  // create an array to hold the minimum number of coins to make each amount
  // amount + 1 so that you will have indices from 0 to amount in the array
  const minCoins = new Array(amount + 1).fill(Infinity); 
  // there are 0 ways to make amount 0 with positive coin values
  minCoins[0] = 0;
  // look at one coin at a time
  for(let coin of coins) {
    for(let i = 0; i <= amount; i += 1) {
      // make sure the difference between the current amount and the current coin is at least 0
      // replace the minimum value
      if((i - coin) >= 0) minCoins[i] = Math.min(minCoins[i], minCoins[i - coin] + 1);
    }
  }
  return minCoins[amount] !== Infinity ? minCoins[amount] : -1;
}

function isWordBreakable (s, dict, answer) {
    var strLen = s.length;
  if (strLen === 0) {
    console.log(answer);
    return true;
  } else {
    var prefix = '';
    for (var i = 0; i < strLen; i++) {
      // add one char at a time
      prefix += s.charAt(i);
      // check if prefix exists in dictionary
      // if (dict.includes(prefix)) { // Array.prototype.includes() is an ES7 Feature
      if (dict.indexOf(prefix) > -1) {
        //add prefix to the answer and make a recursive call
        answer += prefix + ' ';
        var suffix = s.slice(i + 1);
        if (isWordBreakable(suffix, dict, answer)) {
          return true;
        }
      } 
    }
  }
}
